<!doctype html>
    <head>
        <title>Colour Match</title>
        <!--<link rel="icon" href="icon_path" type="image/icon type"> used to add icon to title part-->
        <link rel="stylesheet" type="text/css" href="nav.css">
  
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <ul>
            <li>
                <a href="howtoplay.html">
                    <div class="icon">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Home">Home</span></div>
                </a>
            </li>
            
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-gamepad" aria-hidden="true"></i>

                    </div>
                    <div class="name"><span data-text="Game">Game</span></div>
                </a>
            </li>
            <li>
                <a class="navbar-brand" href="/">
                    <div class="logo-image">
                          <img src="logo1.png" class="img-fluid" width = '250' height="83">

                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-trophy" aria-hidden="true"></i>

                    </div>
                    <div class="name"><span data-text="Leader Board">Leader Board</span></div>
                </a>
            </li>
           
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>	
                        <i class="fa fa-sign-in" aria-hidden="true"></i>		
                    </div>

                </a>

        <div id = 'middlebox' class = 'center'>
            
        </div>
        {% block content %} {% endblock %}
