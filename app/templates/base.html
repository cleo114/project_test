
<!doctype html>
    <head>
        <title>Colour Match</title>
        <!--<link rel="icon" href="icon_path" type="image/icon type"> used to add icon to title part-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/base.css') }}">
  
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">
                    <div class="icon">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Home">Home</span></div>
                </a>
            </li>
            
            <li>
                <a href="{{ url_for('play') }}">
                    <div class="icon">
                        <i class="fa fa-gamepad" aria-hidden="true"></i>	
                        <i class="fa fa-gamepad" aria-hidden="true"></i>		
                    </div>
                    <div class="name"><span data-text="Game">Game</span></div>
                </a>
            </li>
            <li>
                <a class="navbar-brand" href="/">
                    <div class="logo-image">
                          <img src="{{url_for('static',filename='/img/logo1.png')}}" class="img-fluid" width = '250' height="83">
                    </div>
                </a>
            </li>
            <li>
                <a href="{{ url_for('score') }}">
                    <div class="icon">
                        <i class="fa fa-trophy" aria-hidden="true"></i>	
                        <i class="fa fa-trophy" aria-hidden="true"></i>		
                    </div>
                    <div class="name"><span data-text="Results">Results</span></div>
                </a>
            </li>
            {% if current_user.is_anonymous %}
            <li>
                <a href="{{ url_for('login') }}">
                    <div class="icon">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>	
                        <i class="fa fa-sign-in" aria-hidden="true"></i>		
                    </div>
                    <div class="name"><span data-text="Login">Login</span></div>
                </a>
            </li>
            {% else %}
            <li>
                <a href="{{ url_for('logout') }}">
                    <div class="icon">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>   
                        <i class="fa fa-sign-out" aria-hidden="true"></i>       
                    </div>
                    <div class="name"><span data-text="Logout">Logout</span></div>
                </a>
            </li>
            {% endif %}
        </ul>
            
        <div id = 'middlebox' class = 'center'>
            
        </div>
        {% block content %} {% endblock %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        
    </body>
</html>
