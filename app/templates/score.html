{% extends "base.html" %}


{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/score.css') }}">
    <link rel="icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

<div class="header">
    <img src="logo.png" alt="logo" width = '160' height="80" />
</div>


<h1>  </h1>
<table class = "center" >
    <thead>
        <tr>
        <th> Rank </th>
        <th> Username</th>
        <th>Highest Score</th>
        <th>Average Score</th>
        <th> Games Played</th>
        </tr>
    </thead>



    <tbody>
        {% for i in res %}
        <tr>
            <td class="count"> </td>
            <td> {{ i[0] }}</td>
            <td> {{ i[1] }}</td>
            <td> {{ i[3] }}</td>
            <td> {{ i[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>


</body>




{% endblock %}
